<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      #area {
        font: normal 20pt arial;
        background: green;
        color: white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <h1>addEventListener</h1>
    <div id="area">
      Interaja....
    </div>
    <script>
        var a = document.getElementById("area");
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
        a.innerText = "Oi Arthur";
      }

      function entrar() {
        a.innerText = "La vem"
      }

      function sair() {
        a.innerText = 'Interaja....'
      }
    </script>
  </body>
</html>
