<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
    <style>
        html {
            background-color: black;
        }

        body {
            width: 70vw;
            height: 50vh;
            background-color: rgb(155, 74, 209);
            margin: 0 auto;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2em;
        }
    </style>
</head>

<body>
    <header>
        <h1>Olá, mundo!</h1>
        <p>Me livrei da maldição novamente</p>

        <script>
            // '+' serva para adição e concatenação
            // (number + number) para adição
            // (string + string) para concatenação
            var n1 = Number.parseInt(window.prompt('Digite um numero')) // força numero inteiro
            var n2 = Number.parseInt(window.prompt('digite outro numero')) // força numero real
            var s = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
            //Pode colocar apenas "Number" ex: var n1 = Number(window.prompt('Digite um numero:'))
        </script>
    </header>
</body>

</html>4
