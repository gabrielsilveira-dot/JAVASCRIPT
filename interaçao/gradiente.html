<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gradiente Animado</title>

    <style>
      html,body {
        height: 100%;
        margin: 0;
        background: linear-gradient(-45deg, #1a1a1a, #2a2a2a, #1c1c1c, #000);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        font-family: sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        font-size: 2rem;
        background: rgba(0, 0, 0, 0.5);
        padding: 1rem 2rem;
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }
    </style>

  </head>
  
  <body>
    <h1>Gradiente Animado Suave</h1>
  </body>
</html>
