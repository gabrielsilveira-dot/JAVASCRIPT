<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Efeito Vidro com Imagem</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url(https://ufla.br/images/noticias/2020/10_out/desmatadas-jpg.jpg) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .glass {
      width: 90vw;
      max-width: 1200px;
      height: 60vh;
      padding: 30px;
      background: rgba(255, 255, 255, 0);
      border: 1px solid rgba(255, 255, 255, 0.26);
      border-radius: 20px;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(15px);
      color: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.247);
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>Efeito Vidro Ativado</h2>
    <p>Conteúdo elegante com visual translúcido sobre imagem de fundo.</p>
  </div>
</body>
</html>
