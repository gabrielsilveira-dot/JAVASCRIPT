<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Verificador de idade</h1>
    <div class="conteiner">
      <h2>Ano de nascimento:</h2> <input type="number" max="4" id="datadenascimento" />
      <div id="inputradio">
        Sexo:
        <input type="radio" id="masculino" name="sexo" value="masculino" />
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" value="feminino" />
        <label for="feminino">Feminino</label>
      </div>
      <input class="button" type="submit" value="Verificar idade" onclick="verificar()"/>
      <p id="resultado">Preencha os dados acima para verificar o resultado!</p>
      <img id="imagem" src="" alt="">   
    </div>
    <script src="script.js"></script>
  </body>
</html>
